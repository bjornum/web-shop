<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../css-use/grid.css">
    <link rel="stylesheet" href="../css-use/color.css">
    <link rel="stylesheet" href="../css-use/layout.css">
    <link rel="stylesheet" href="../css-use/utility.css">
    <link rel="stylesheet" href="../css-use/flex.css">
</head>
<body style="background-color: lightblue">
    <!--main -->
    <div class="viewport">
        <div class="body grid-main-layout">
            <!--navbar-->
            <div class="grid-navbar black">

            </div>
            <!--middle section-->
            <div class="grid-middle-part">
                <div class="grid-login-body-layout">
                    <div class="grid-login-box grey border-solid-3px">
                    <!--Flex begins here-->
                        <div>
                            <h2>Please log in</h2>
                        </div>
                        <div class="flex-it-all">
                            <div class="flex-direction-row">
                                <div class="text-align">Login</div>
                                <div class="flex-loginbar">Login bar</div>
                            </div>
                        </div>
                        <div class="flex-it-all">
                            <div class="flex-direction-row">
                                <div class="text-align">Password</div>
                                <div class="password-padding">
                                    <div class="flex-password-bar">Password bar</div>
                                </div>      
                            </div>
                        </div>
                        <div class="flex-it-all">
                            <div class="flex-direction-row">
                                <div class="login-button">
                                    <button>Push me</button>
                                </div>
                            </div>
                        </div>
                                                  
                    </div>
                </div>

            </div>
            <!--footer-->
            <div class="grid-footer black">

            </div>
        </div>
            
    </div>

</body>
</html>
