<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>about</title>
    <link rel="stylesheet" href="../css-use/grid.css">

<body style="background-color: lightblue">
    <!--main -->
    <div class="viewport">
        <div class="body grid-main-layout">
            <!--navbar-->
            <div class="grid-navbar black">

            </div>
            <!--middle section-->

            <!--middle box-->
            <div class="grid-about-middle">
                <div class="flex-it-all">
                    <div class="flex-boxes2">
                        <div class="flex-about-box-top red">
                            <div>boxs</div>
                        </div>
                    </div>
                </div>

                <!--middle text-->
                <div>Text</div>

                <!--middle boxes and text bottom-->

                                <div>bilde1</div>
                                <div>text</div>

                        <div class="flex-about-size-box-bot">

                                <div id="prov" onmouseover="mouseisover()"

                        </div>
                    </div>
                    <div class="flex-column">
                        <div class="flex-about-size-box-bot">

                    <div class="flex-column">
                        <div class="flex-about-size-box-bot">

                                <div>bilde4</div>

                    </div>

            <!--footer-->
            <div class="grid-footer black">

            </div>
        </div>
            
    </div>
<script src="../javascript/event_handlers.js"></script>
