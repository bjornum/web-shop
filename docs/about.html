<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>about</title>
    <link rel="stylesheet" href="../css-use/grid.css">
    <link rel="stylesheet" href="../css-use/color.css">
    <link rel="stylesheet" href="../css-use/layout.css">
    <link rel="stylesheet" href="../css-use/utility.css">
</head>
<body style="background-color: lightblue">
    <!--main -->
    <div class="viewport">
        <div class="body grid-main-layout">
            <!--navbar-->
            <div class="grid-navbar black">

            </div>
            <!--middle section-->

            <!--dividing middle section into 2 parts, 65% top and 35% bot part-->
            <div class="grid-aboutpage-middle-split">
                <div class="grid-aboutpage-middle-top ">
                    <div class="grid-aboutpage-middle-top-layout">
                        <div class="grid-aboutpage-middle-top-image-layout lightgrey-dark border-solid-3px">

                        </div>

                    </div>

                </div>
                <div class="grid-aboutpage-middle-bot">
                    <div class="grid-aboutpage-middle-bot-layout">

                       <div><hr style="background-color: black;"></div>

                       <div class="grid-aboutpage-middle-divide-line black">

                        </div>

                        <!--splitting the bottom part in half, to make grid easier to read-->
                                    <!--part A-->

                        <div class="grid-aboutpage-middle-bot-divide-part1">
                            <div class="grid-aboutpage-middle-bot-part1-layout">

                                <div class="grid-aboutpage-middle-bot-image1-layout grey border-solid-3px">

                                </div>
                                <div class="grid-aboutpage-middle-bot-image2-layout grey border-solid-3px">

                                </div>
                                <div class="grid-aboutpage-middle-bot-text1-layout lightgrey border-solid-3px">
                                    <div class="flex it all">
                                        
                                    </div>

                                </div>
                                <div class="grid-aboutpage-middle-bot-text2-layout lightgrey border-solid-3px">

                                </div>
                            </div>

                        </div>
                                    <!--part B-->
                        <div class="grid-aboutpage-middle-bot-divide-part2">
                            <div class="grid-aboutpage-middle-bot-part2-layout">

                                <div class="grid-aboutpage-middle-bot-image3-layout grey border-solid-3px">

                                </div>
                                <div class="grid-aboutpage-middle-bot-image4-layout grey border-solid-3px">

                                </div>
                                <div class="grid-aboutpage-middle-bot-text3-layout lightgrey border-solid-3px">

                                </div>
                                <div class="grid-aboutpage-middle-bot-text4-layout lightgrey border-solid-3px">

                                </div>

                            </div>

                        </div>

                    </div>

                </div>
                
            </div>
            <!--footer-->
            <div class="grid-footer black">

            </div>
        </div>
            
    </div>

</body>
</html>
